<!DOCTYPE html>
<html lang="pt-br" class="dark-mode">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrar.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script src="js/registrar.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Cadastre-se</title>
</head>

<body>
    <h1 id="titulo">Cadastro</h1>
    <div class="box">
        <button class="container" aria-label="Toggle color mode" title="Toggle color mode">
            <div class="sun">
            </div>
            <div class="moon visible">
                <div class="star"></div>
                <div class="star small"></div>
            </div>
        </button>
        <div class="form">
            <div class="input-box">
                <input type="text" required="required" class="inputNome">
                <span>Nome</span>
                <p class="erroNome erro"></p>
                <i></i>
            </div>
            <div class="input-box">
                <input type="text" required="required" class="inputNomeUsuario">
                <span>Digite seu nome de usuario</span>
                <p class="erroNomeUsuario erro"></p>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" required="required" class="inputSenha">
                <img src="https://cdn-icons-png.flaticon.com/512/158/158746.png" class="btnOlho">
                <span>Digite sua senha</span>
                <p class="erroSenha erro"></p>
                <i></i>
            </div>
            <div class="links">
                <a href="index.html">Login</a>
            </div>
            <input value="Cadastrar" type="submit" class="btnEnviar">
        </div>
    </div>

</body>

</html>
