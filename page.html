<!DOCTYPE html>
<html lang="pt-br" class="dark-mode">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista</title>
  <link rel="stylesheet" href="css/page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="js/page.js" defer></script>
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/dark-mode.css">
</head>

<body>
  <div class="box-titulo">
    <h1 id="titulo">Lista de tarefas</h1>
  </div>
  <div class="box">
  </div>
  <div class="todo-container">
      <div class="ola">
        <button class="container" aria-label="Toggle color mode" title="Toggle color mode">
          <div class="sun">
          </div>
          <div class="moon visible">
            <div class="star"></div>
            <div class="star small"></div>
          </div>
        </button>
      </div>
    <form id="todo-form">
      <p>Adicione sua tarefa</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?" />
        <button class="ajuda" type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
    </form>
    <form id="edit-form" class="hide">
      <p>Edite sua tarefa</p>
      <div class="form-control">
        <input type="text" id="edit-input" />
        <button class="ajuda" type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button class="ajuda" id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar..." />
          <button class="ajuda" id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <div id="todo-list">
    </div>
  </div>
  </div>
</body>

</html>
